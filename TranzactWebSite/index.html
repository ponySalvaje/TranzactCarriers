<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Carriers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="card" id="inputs">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                    <p class="col-sm-6">Date of Birth</p>
                    <div class="col-sm-6">
                        <div class='input-group date' id='datetimepicker'>
                            <input id="dateOfBirth" onchange="populateAge(); checkIfGetPremiumButtonEnabled()"
                                type='text' class="form-control" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <p class="col-sm-6">State</p>
                    <div class="col-sm-6">
                        <select id="state" name="state" class="form-select form-select">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p class="col-sm-6">Plan</p>
                    <div class="col-sm-6">
                        <select id="plan" name="plan" class="form-select form-select">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <p class="col-sm-6">Age</p>
                    <div class="input-group col-sm-6">
                        <input onchange="checkIfGetPremiumButtonEnabled()" id="age" class="form-control" type="number"
                            min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="carriers">
        <div class="card row">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <button id="getCarriersButton" disabled onclick="getCarriers()" type="button"
                            class="btn btn-primary">
                            Get Premium
                        </button>
                    </div>
                    <div class="row col-sm-9">
                        <div class="col-sm-3">
                            Carrier
                        </div>
                        <div class="col-sm-3">
                            Premium
                        </div>
                        <div class="col-sm-3">
                            Annual
                        </div>
                        <div class="col-sm-3">
                            Monthly
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-6">
                            Period
                        </div>
                        <div class="col-sm-6">
                            <select id="period" onchange="recalculatePremiumsPeriod()"
                                class="form-select form-select-sm">
                                <option value="Monthly">Monthly</option>
                                <option value="Quaterly">Quaterly</option>
                                <option value="Semi-Anually">Semi-Anually</option>
                                <option value="Anually">Anually</option>
                            </select>
                        </div>
                    </div>
                    <div id="carrierEntries" class="col-sm-9">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
